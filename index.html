<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma vs Dr. Rocketo</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="scripts/position.js"></script>
    <link rel="icon" type="image/x-icon" href="/sprites/Detective.png">
</head>

<body id="body">
    <header id="header">
        <h1>Grandma vs Dr. Rocketo</h1>
        <p>Text Adeventure Game</p>
    </header>
    <div id="start">
        <img class="title" src="Images/title.png" alt="title Grandma Vs Dr. Rocketo">
        <div id="divText">
            <input type="text" id="textName" placeholder="Your name">
            <p id="textAlert"></p>
        </div>

        <div id="divStart"> 
            <a href="#" id="startButton">Start</a>
        </div>
    </div>
    <main id="main">
        <section id="leftContent">
            <section id="gameContent">
                <div class="displayNone" id="textContent">

                </div>
            </section>
            <section id="gameBar">
                <h2 id="userName">Your name...</h2>
                <div>
                    <div id="health">
                        
                    </div>
                    <p id="stamina"></p>
                </div>
            </section>
            <section id="mobileControls">
                <section id="upControls">
                    <div id="admi"></div>
                    <div id="moveUp">W</div>
                    <div id="interract">F</div>
                </section>
                <section id="downControls">
                    <div id="moveLeft">A</div>
                    <div id="moveDown">S</div>
                    <div id="moveRight">D</div>

                </section>

            </section>
        </section>
        <section id="rightContent">
            <section id="gameTextInput" class="displayNone">
                <h2>History</h2>
                <div id="history">

                    <div id="inputDiv">
                        <input type="text" name="" id="inputMoves">
                        <button><img src="Images/arrow.svg" alt=""></button>
                    </div>
                </div>
            </section>
            <section id="gameMap">
                <h2>Map</h2>
                <div id="map">
                </div>
            </section>
            <section id="gameInventory">
                <h2>Inventory</h2>
                <div id="inventory">

                </div>
            </section>
            <section id="gameButton">
                <a id="button" href="#">Change to history</a>
            </section>
        </section>
    </main>
    <footer>
        <h3>Footer</h3>
        <p>Grandma vs Dr. Rocketo</p>
        <p>By Diego Hidalgo and Matthew Sullivan </p>
    </footer>

</body>

</html>
